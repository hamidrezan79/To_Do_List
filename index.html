    <title>Document</title>

<body>
    <section class="items">
        <header class="row col-md-2 col-4 ">
            <div class="menu-icon">
                <span><i class="fa-solid fa-bars menu1"></i></span>
                <span><i class="fa-solid fa-align-left menu2"></i></span>
            </div>
            <div class="info">
                <div class="profile"><a href="https://github.com/hamidrezan79" target="_blank"><img
                            src="./image/hamidreza.jpg" alt="" class="profile-img"></a>
                    <h4 class="profile-txt">Hamidreza Naderian</h4>
                </div>
                <div class="them">
                    <span class="dark"><i class="fa-solid fa-moon"></i></span>
                    <span class="light"><i class="fa-solid fa-sun"></i></span>
                </div>
                <div class="menu">
                    <div class="all">
                        <span><i class="fa-solid fa-list-check"></i></span>
                        <span class="">Alll</span>
                    </div>
                    <div class="completed">
                        <span><i class="fa-solid fa-check-double"></i></span>
                        <span class="">Completed</span>
                    </div>
                    <div class="uncompleted">
                        <span><i class="fa-regular fa-bell"></i></span>
                        <span class="">UnCompleted</span>
                    </div>
                </div>
                <div class="about"><span>Made with</span>
                    <span>Hamidreza</span></div>
            </div>
        </header>
        <main>
            <div class="add ">
                <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </main>
        <section class=" tasks d-flex clo-5 col-md-8 container">
            <ul class="task-box"></ul>
        </section>
    </section>
    <div class="form col-12">
        <section class="add-todo position-fixed ">
            <form class="">
                <input type="text" class="todo-input" />
                <button type="submit" class="todo-button">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
        </section>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
